<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register Page</title>
    <link rel="stylesheet" type="text/css" href="HTML Register Page.css">
</head>
<body>
    <div class="wrapper">
    <h1>Registration</h1>
        <nav class="navblock"> 
        <ul>
<li>About us</li>
<li>Concerts</li>
<li>Plays</li>
<li>Conferences</li>
<li>Contact Us</li>
</ul>
</nav>
                <form>
            <p> <label>Name: <input type="text" /></label></p>   
                <p><label>Telephone: <input type="tel" /></label></p>
               <p><label>Email: <input type="email" /></label></p>
                <p><label>Password: <input type="password" /></label>       <label>Re-enter password: <input type="password" /></label></p>
            </p>
            <fieldset>
                <legend>Pick Your Seating Preference</legend>
                <p><input type="radio" name="Seating" id="seating0" /><label for="seating0"> Front Row (I'm a big deal) </label></p>
                <p><input type="radio" name="Seating" id="seating1" /><label for="seating1"> Center section (rows 6 and above) </label></p>
                <p><input type="radio" name="Seating" id="seating2" /><label for="seating2"> Back row (AKA the cheap seats) </label></p>
                <p><input type="radio" name="Seating" id="seating3" /><label for="seating3"> Anywhere (as long as it's not behind a post)  </label></p>
            </fieldset>
            <input type="submit" />                  
        </form>  
    <br />
    <footer>
        <i class="fas fa-hashtag"></i>
        <i class="fab fa-instagram-square"></i>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-youtube-square"></i>
</footer>
</div>
</body>
</html>
